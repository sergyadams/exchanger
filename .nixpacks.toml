[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = [
  "cd backend && cp prisma/schema.production.prisma prisma/schema.prisma || echo 'Schema copy failed'",
  "npm ci"
]

[phases.build]
cmds = [
  "cd backend && cp prisma/schema.production.prisma prisma/schema.prisma || echo 'Schema copy failed'",
  "cd backend && rm -rf node_modules/.prisma node_modules/@prisma/client || echo 'Prisma client cleanup'",
  "npm run build:shared",
  "cd backend && npm run prisma:generate",
  "cd backend && npm run build"
]

[phases.start]
cmds = [
  "cd backend && cp prisma/schema.production.prisma prisma/schema.prisma || echo 'Schema copy failed'",
  "cd backend && npx prisma migrate deploy || npx prisma db push || echo 'Migration failed'",
  "sleep 3",
  "cd backend && npx tsx src/prisma/seed.ts || echo 'Seed failed, continuing...'",
  "cd backend && npm start"
]
