[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build:shared", "cd backend && npm run build"]

[phases.start]
cmds = ["cd backend && npm run prisma:generate && npx prisma migrate deploy || npx prisma db push && npm run prisma:seed || true && npm start"]
