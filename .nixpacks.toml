[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "cp prisma/schema.production.prisma prisma/schema.prisma || echo 'Schema copy failed'",
  "npm run build"
]

[phases.start]
cmds = [
  "cp prisma/schema.production.prisma prisma/schema.prisma || echo 'Schema copy failed'",
  "npx prisma migrate deploy || npx prisma db push || echo 'Migration failed'",
  "sleep 3",
  "npx tsx src/prisma/seed.ts || echo 'Seed failed, continuing...'",
  "npm start"
]
