[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "cd .. && npm run build:shared",
  "cp prisma/schema.production.prisma prisma/schema.prisma",
  "npm run prisma:generate",
  "npm run build"
]

[phases.start]
cmds = [
  "cp prisma/schema.production.prisma prisma/schema.prisma",
  "npx prisma migrate deploy || npx prisma db push || echo 'Migration failed'",
  "npm run prisma:seed || echo 'Seed failed'",
  "npm start"
]
