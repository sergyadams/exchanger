[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build:shared",
  "cp backend/prisma/schema.production.prisma backend/prisma/schema.prisma",
  "cd backend && npm run prisma:generate",
  "cd backend && npm run build"
]

[phases.start]
cmds = [
  "cp backend/prisma/schema.production.prisma backend/prisma/schema.prisma",
  "cd backend && npx prisma migrate deploy || npx prisma db push || echo 'Migration failed, continuing...'",
  "cd backend && npm run prisma:seed || echo 'Seed failed, continuing...'",
  "cd backend && npm start"
]
