[phases.setup]
nixPkgs = ["nodejs_18", "npm-9_x"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
  "npm run build:shared",
  "cd backend && npm run prisma:generate",
  "cd backend && npm run build"
]

[phases.start]
cmds = [
  "cd backend && npx prisma migrate deploy || npx prisma db push || true",
  "cd backend && npm run prisma:seed || true",
  "cd backend && npm start"
]
