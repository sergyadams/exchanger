services:
  - type: web
    name: exchanger-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production

databases:
  - name: exchanger-db
    plan: free
    databaseName: exchanger
    user: exchanger
