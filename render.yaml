services:
  - type: web
    name: exchanger-backend
    env: node
    buildCommand: cd backend && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health

databases:
  - name: exchanger-db
    plan: free
    databaseName: exchanger
    user: exchanger
